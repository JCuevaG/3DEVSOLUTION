<div class="row">
    <div class="span10">
        <table class="table table-condensed table-hover">
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr ng-repeat="product in products">
                <td>{{product.productName}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </table>
    </div>
</div>
