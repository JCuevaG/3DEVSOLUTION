<form class="form-horizontal">
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductName"
                       name="inputProductName"
                       ng-model="product.productName"
                       type="text"/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputDescription"
                       name="inputDescription"
                       ng-model="product.description"
                       type="text" />
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputPrice">Price</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputPrice"
                       name="inputPrice"
                       ng-model="product.price"
                       type="text" />
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputQuantity">Quantity</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputQuantity"
                       name="inputQuantity"
                       ng-model="product.quantity"
                       type="text" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="saveProduct(product)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="cancelarProduct()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>


    </fieldset>
</form>
